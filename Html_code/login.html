<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title> Login</title>
        <link rel="stylesheet" type="text/css" href="../Styles/style_login-new.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Tektur&display=swap" rel="stylesheet">
        <script type="text/javascript" src="../JS-code/jquery-3.7.0.min.js"></script>
        <script type="text/javascript">
            function login()
            {
                $.post("../Controlador/usuariocontroller.php",
				        {"opcion":"login",
				        "usuario":$("#usuario").val(),
				        "password":$("#password").val()},
				        respuesta);
            }
            function respuesta(arg)
            {
                if(arg==true)
		        {	
			        $(location).attr('href',"Home.html");
		        }
		        else
		        {alert(arg);
		        }
            }

        </script>
    </head>
    <body>
        <div class="login">
            <div class="Login__item titlle">
                <img src="../Imagenes/Logo3.png" alt="Logo">
            </div>
            <form class="Login__form" value="">
                <input class="input" id="usuario" type="text" placeholder="usuario">
                <input class="input" id="password" type="password" placeholder="contraseña">
            </form>
                <button onclick="login()">LOGIN</button>
                ¿No tienes una cuenta?<a href="registro.html">registrate aqui</a>
            
        </div>
        
    </body>
</html>
